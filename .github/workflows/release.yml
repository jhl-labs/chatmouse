name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/(.*)') {
          $version = $matches[1]
        } else {
          $version = "${{ github.event.inputs.version }}"
        }
        # Remove 'v' prefix if present for assembly version
        $cleanVersion = $version -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "CLEAN_VERSION=$cleanVersion" >> $env:GITHUB_OUTPUT
        echo "Version: $version (Clean: $cleanVersion)"

    - name: Publish
      run: |
        dotnet publish ChatMouse.csproj --configuration Release -r win-x64 `
          -p:PublishSingleFile=true `
          -p:SelfContained=true `
          -p:IncludeNativeLibrariesForSelfContained=true `
          -p:IncludeAllContentForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:PublishTrimmed=false `
          -p:PublishReadyToRun=true `
          -p:Version=${{ steps.get_version.outputs.CLEAN_VERSION }} `
          -p:InformationalVersion=${{ steps.get_version.outputs.VERSION }} `
          --no-build `
          -o ./publish

    - name: Calculate SHA256 checksum
      shell: pwsh
      run: |
        $hash = Get-FileHash -Path ./publish/ChatMouse.exe -Algorithm SHA256
        $hash.Hash | Out-File -FilePath ./publish/ChatMouse.exe.sha256 -Encoding ASCII
        Write-Host "SHA256: $($hash.Hash)"

    - name: Create build info
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $buildInfo = @"
        Build Information
        ==================
        Build Date: $(Get-Date -Format "yyyy-MM-dd HH:mm:ss")
        Configuration: Release
        Runtime: win-x64
        Version: $version
        Platform: Windows x64

        Files:
        ChatMouse.exe
        "@
        $buildInfo | Out-File -FilePath ./publish/BUILD_INFO.txt -Encoding UTF8

    - name: Create ZIP archive
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        Compress-Archive -Path ./publish/* -DestinationPath "ChatMouse-$version-win-x64.zip"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: ChatMouse ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ChatMouse Release ${{ steps.get_version.outputs.VERSION }}

          ### Installation
          1. Download `ChatMouse-${{ steps.get_version.outputs.VERSION }}-win-x64.zip`
          2. Extract the archive
          3. Run `ChatMouse.exe`

          ### Requirements
          - Windows 10/11 x64
          - .NET 8.0 Runtime (included in the build)

          ### Changes
          See the commit history for details.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ChatMouse-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
        asset_name: ChatMouse-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
        asset_content_type: application/zip
